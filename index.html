<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وجهتك المتكاملة - النسخة الشاملة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #EAEDED; margin: 0; overflow-x: hidden; }

        /* الهيدر والقائمة الجانبية */
        .amz-nav { background-color: #131921; color: white; padding: 12px 20px; position: sticky; top: 0; z-index: 1000; }
        .sidebar { position: fixed; right: -280px; top: 0; width: 280px; height: 100%; background: white; z-index: 2000; transition: 0.4s; box-shadow: -5px 0 15px rgba(0,0,0,0.3); }
        .sidebar.active { right: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; z-index: 1999; }
        .overlay.active { display: block; }

        /* السلايدر الإعلاني بملء الشاشة */
        .hero-slider { position: relative; width: 100%; height: 260px; overflow: hidden; background: #000; }
        .slide { position: absolute; inset: 0; opacity: 0; transition: opacity 1s ease; display: flex; align-items: center; justify-content: center; text-align: center; color: white; padding: 20px; }
        .slide.active { opacity: 1; }
        .slide-1 { background: linear-gradient(to top, rgba(0,0,0,0.8), transparent), url('https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&w=1000'); background-size: cover; }
        .slide-2 { background: linear-gradient(to top, rgba(0,0,0,0.8), transparent), url('https://images.unsplash.com/photo-1563013544-824ae1b704d3?auto=format&fit=crop&w=1000'); background-size: cover; }

        /* شبكة الخدمات - 6 خدمات الآن */
        .services-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; margin-top: -40px; position: relative; z-index: 10; }
        .service-card { background: white; border-radius: 8px; padding: 18px; shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; transition: 0.2s; border: 1px solid #ddd; }
        .service-card:active { transform: scale(0.95); background: #f9f9f9; }
        .service-card i { font-size: 32px; margin-bottom: 8px; display: block; }

        .page { display: none; padding: 15px; animation: slideIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .btn-amazon { background: #FFD814; border: 1px solid #FCD200; border-radius: 8px; width: 100%; padding: 14px; font-weight: bold; margin-top: 10px; }
        .payment-info { background: #FFF8E1; border: 1px dashed #E67E22; padding: 12px; border-radius: 8px; margin: 15px 0; font-size: 13px; }
        input, select { border: 1px solid #a6a6a6 !important; border-radius: 4px !important; padding: 12px !important; width: 100%; margin-top: 5px; margin-bottom: 12px; }
    </style>
</head>
<body>

    <div id="sidebar-overlay" class="overlay" onclick="toggleMenu()"></div>
    <div id="sidebar-menu" class="sidebar">
        <div class="bg-[#232f3e] p-6 text-white">
            <i class="fas fa-user-circle text-5xl mb-3"></i>
            <p class="text-lg font-bold">أهلاً بك، أسامة</p>
        </div>
        <div class="p-4 space-y-6 text-gray-800">
            <div class="flex items-center gap-4 cursor-pointer"><i class="fas fa-id-card text-blue-600"></i> <span>الملف الشخصي</span></div>
            <div class="flex items-center gap-4 cursor-pointer"><i class="fas fa-box-open text-orange-600"></i> <span>طلباتي</span></div>
            <div class="flex items-center gap-4 cursor-pointer"><i class="fas fa-user-gear text-gray-600"></i> <span>إعدادات الحساب</span></div>
            <hr>
            <div class="flex items-center gap-4 cursor-pointer text-red-600"><i class="fas fa-power-off"></i> <span>تسجيل الخروج</span></div>
        </div>
    </div>

    <header class="amz-nav flex justify-between items-center">
        <div class="flex items-center gap-4">
            <i class="fas fa-bars text-2xl cursor-pointer" onclick="toggleMenu()"></i>
            <h1 class="text-xl font-black tracking-tighter">وجهتك المتكاملة</h1>
        </div>
        <div class="flex gap-3 text-sm">
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </header>

    <div id="main-slider" class="hero-slider">
        <div class="slide slide-1 active">
            <div>
                <h2 class="text-3xl font-black mb-2">عروض شحن الألعاب</h2>
                <p class="bg-yellow-500 text-black px-4 py-1 rounded-full font-bold">أرخص الأسعار في سوريا</p>
            </div>
        </div>
        <div class="slide slide-2">
            <div>
                <h2 class="text-3xl font-black mb-2">دفع الفواتير</h2>
                <p class="text-green-400 font-bold">هاتف أرضي - إنترنت - كهرباء</p>
            </div>
        </div>
    </div>

    <main>
        <div id="home-page" class="page active">
            <div class="services-container">
                <div onclick="openOrder('games', 'شحن ألعاب')" class="service-card">
                    <i class="fas fa-gamepad text-purple-600"></i>
                    <span class="text-sm font-bold">شحن ألعاب</span>
                </div>
                <div onclick="openOrder('landline', 'فواتير الهاتف الأرضي')" class="service-card">
                    <i class="fas fa-phone-volume text-blue-600"></i>
                    <span class="text-sm font-bold">هاتف أرضي</span>
                </div>
                <div onclick="openOrder('recharge', 'تحويل رصيد')" class="service-card">
                    <i class="fas fa-mobile-alt text-yellow-500"></i>
                    <span class="text-sm font-bold">تحويل رصيد</span>
                </div>
                <div onclick="openOrder('cash', 'سيرياتيل كاش')" class="service-card">
                    <i class="fas fa-money-bill-transfer text-red-600"></i>
                    <span class="text-sm font-bold">سيرياتيل كاش</span>
                </div>
                <div onclick="openOrder('gate', 'حجز بوابات الإنترنت')" class="service-card">
                    <i class="fas fa-network-wired text-indigo-600"></i>
                    <span class="text-sm font-bold">حجز بوابات</span>
                </div>
                <div onclick="openOrder('net', 'فواتير الإنترنت')" class="service-card">
                    <i class="fas fa-wifi text-cyan-600"></i>
                    <span class="text-sm font-bold">فواتير النت</span>
                </div>
            </div>
        </div>

        <div id="order-page" class="page">
            <div class="bg-white m-2 p-6 rounded-xl shadow-xl">
                <button onclick="goHome()" class="mb-4 text-gray-500 font-bold"><i class="fas fa-arrow-right"></i> عودة</button>
                <h2 id="order-title" class="text-2xl font-black mb-6 border-b pb-2 text-gray-800"></h2>
                
                <div id="dynamic-inputs"></div>

                <div class="payment-info">
                    <p class="font-bold text-orange-800"><i class="fas fa-wallet ml-1"></i> الدفع عبر شام كاش:</p>
                    <p class="text-center font-mono text-xs bg-white p-2 mt-2 border select-all">9f5144183ea1d2ddb32cd5e2f94c42c3</p>
                </div>

                <label class="text-sm font-bold">رقم حسابك (الذي أرسلت منه):</label>
                <input type="text" id="pay-from" placeholder="رقم حساب شام كاش الخاص بك">

                <button onclick="completeOrder()" class="btn-amazon text-lg">تأكيد الطلب وإتمام الدفع</button>
            </div>
        </div>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar-menu').classList.toggle('active');
            document.getElementById('sidebar-overlay').classList.toggle('active');
        }

        function openOrder(type, title) {
            document.getElementById('home-page').classList.remove('active');
            document.getElementById('main-slider').style.display = 'none';
            document.getElementById('order-page').classList.add('active');
            document.getElementById('order-title').innerText = title;

            let html = "";
            if(type === 'games') {
                html = `<label>اللعبة:</label><select><option>ببجي</option><option>فري فاير</option></select>
                        <label>ID اللاعب:</label><input type="text" placeholder="أدخل الآيدي">
                        <label>الكمية:</label><input type="text" placeholder="مثال: 60 شدة">`;
            } else if(type === 'landline') {
                html = `<label>رقم الهاتف الأرضي (مع النداء):</label><input type="number" placeholder="مثال: 011xxxxxxx">
                        <label>اسم صاحب الخط:</label><input type="text" placeholder="الاسم الكامل">`;
            } else if(type === 'gate') {
                html = `<label>الاسم الثلاثي:</label><input type="text">
                        <label>الرقم الوطني:</label><input type="number">
                        <label>صورة الهوية (وجهين):</label><input type="file" multiple>`;
            } else {
                html = `<label>الرقم المستهدف:</label><input type="number">
                        <label>المبلغ المطلوب:</label><input type="number">`;
            }
            document.getElementById('dynamic-inputs').innerHTML = html;
        }

        function goHome() {
            document.getElementById('order-page').classList.remove('active');
            document.getElementById('main-slider').style.display = 'block';
            document.getElementById('home-page').classList.add('active');
        }

        function completeOrder() {
            const acc = document.getElementById('pay-from').value;
            if(!acc) { alert("يرجى إدخال رقم حسابك للتأكد من التحويل"); return; }
            alert("تم إرسال طلبك بنجاح! سيتم تنفيذ العملية فور التأكد من الحوالة.");
            goHome();
        }

        // السلايدر التلقائي
        setInterval(() => {
            const active = document.querySelector('.slide.active');
            active.classList.remove('active');
            (active.nextElementSibling || document.querySelector('.slide')).classList.add('active');
        }, 5000);
    </script>
</body>
</html>
