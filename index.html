<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وجهتك المتكاملة - خدمات شاملة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #EAEDED; margin: 0; overflow-x: hidden; }

        /* الهيدر والقائمة الجانبية */
        .amz-nav { background-color: #131921; color: white; padding: 12px 15px; position: sticky; top: 0; z-index: 1000; }
        .sidebar { position: fixed; right: -280px; top: 0; width: 280px; height: 100%; background: white; z-index: 2000; transition: 0.4s; box-shadow: -5px 0 15px rgba(0,0,0,0.2); }
        .sidebar.active { right: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1999; }
        .overlay.active { display: block; }

        /* السلايدر الرئيسي */
        .hero-slider { position: relative; width: 100%; height: 220px; overflow: hidden; background: #232f3e; }
        .slide { position: absolute; inset: 0; opacity: 0; transition: 0.8s; display: flex; align-items: center; justify-content: center; color: white; padding: 20px; text-align: center; }
        .slide.active { opacity: 1; }
        .slide-1 { background: linear-gradient(45deg, #131921, #37475a); }
        .slide-2 { background: linear-gradient(45deg, #004b3c, #008296); }

        /* البطاقات والخدمات */
        .services-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px; margin-top: -30px; position: relative; z-index: 10; }
        .service-card { background: white; border-radius: 8px; padding: 15px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border: 1px solid #ddd; }
        .service-card i { font-size: 28px; margin-bottom: 10px; display: block; color: #232f3e; }

        .page { display: none; padding: 15px; animation: fadeIn 0.4s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .btn-amazon { background: #FFD814; border: 1px solid #FCD200; border-radius: 8px; width: 100%; padding: 12px; font-weight: bold; margin-top: 15px; }
        input, select { border: 1px solid #888C8C !important; border-radius: 4px !important; padding: 10px !important; width: 100%; margin-top: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>
    <div id="sidebar" class="sidebar">
        <div class="bg-[#232f3e] p-5 text-white">
            <i class="fas fa-user-circle text-4xl mb-2"></i>
            <p class="font-bold">أهلاً بك، أسامة</p>
        </div>
        <div class="p-4 flex flex-col gap-5 text-gray-700">
            <div class="flex items-center gap-3 cursor-pointer"><i class="fas fa-user border p-2 rounded"></i> <span>الملف الشخصي</span></div>
            <div class="flex items-center gap-3 cursor-pointer"><i class="fas fa-history border p-2 rounded"></i> <span>سجل الطلبات</span></div>
            <div class="flex items-center gap-3 cursor-pointer"><i class="fas fa-cog border p-2 rounded"></i> <span>الإعدادات</span></div>
            <hr>
            <div class="flex items-center gap-3 cursor-pointer text-red-600"><i class="fas fa-sign-out-alt border p-2 rounded"></i> <span>تسجيل الخروج</span></div>
        </div>
    </div>

    <header class="amz-nav flex justify-between items-center">
        <div class="flex items-center gap-3">
            <i class="fas fa-bars text-xl cursor-pointer" onclick="toggleMenu()"></i>
            <h1 class="text-xl font-black">وجهتك المتكاملة</h1>
        </div>
        <div class="flex gap-4 text-sm opacity-80">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </header>

    <div id="slider" class="hero-slider">
        <div class="slide slide-1 active">
            <div>
                <h2 class="text-2xl font-black">دفع الفواتير الأرضية</h2>
                <p class="text-yellow-400">الآن بكل سهولة عبر الموقع</p>
            </div>
        </div>
        <div class="slide slide-2">
            <div>
                <h2 class="text-2xl font-black">حجز البوابات</h2>
                <p class="text-blue-300">أسرع إجراءات الحجز في سوريا</p>
            </div>
        </div>
    </div>

    <main class="max-w-md mx-auto">
        <div id="home-page" class="page active">
            <div class="services-grid">
                <div onclick="openOrder('landline', 'فواتير الهاتف الأرضي')" class="service-card">
                    <i class="fas fa-phone-alt text-blue-700"></i>
                    <span class="text-xs font-bold">هاتف أرضي</span>
                </div>
                <div onclick="openOrder('gate', 'حجز بوابات الإنترنت')" class="service-card">
                    <i class="fas fa-network-wired text-indigo-600"></i>
                    <span class="text-xs font-bold">حجز بوابات</span>
                </div>
                <div onclick="openOrder('recharge', 'شحن رصيد')" class="service-card">
                    <i class="fas fa-bolt text-yellow-500"></i>
                    <span class="text-xs font-bold">تحويل رصيد</span>
                </div>
                <div onclick="openOrder('cash', 'سيرياتيل كاش')" class="service-card">
                    <i class="fas fa-wallet text-red-600"></i>
                    <span class="text-xs font-bold">سيرياتيل كاش</span>
                </div>
            </div>
        </div>

        <div id="order-page" class="page">
            <div class="bg-white p-5 rounded-lg shadow-lg">
                <button onclick="goHome()" class="text-blue-600 text-sm mb-4 inline-block"><i class="fas fa-arrow-right"></i> رجوع</button>
                <h2 id="order-title" class="text-lg font-bold border-b pb-2 mb-4"></h2>
                
                <div id="inputs-area"></div>

                <div class="bg-orange-50 p-3 border border-dashed border-orange-400 rounded mt-4">
                    <p class="text-[10px] font-bold text-orange-800">الدفع عبر شام كاش إلى:</p>
                    <p class="text-[9px] break-all font-mono bg-white p-1 mt-1">9f5144183ea1d2ddb32cd5e2f94c42c3</p>
                </div>
                
                <input type="text" id="pay-acc" class="mt-4" placeholder="رقم حسابك الذي حولت منه">
                <button onclick="send()" class="btn-amazon">تأكيد ودفع</button>
            </div>
        </div>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function openOrder(id, title) {
            document.getElementById('home-page').classList.remove('active');
            document.getElementById('slider').style.display = 'none';
            document.getElementById('order-page').classList.add('active');
            document.getElementById('order-title').innerText = title;

            let html = "";
            if(id === 'landline') {
                html = `
                    <label>رقم الهاتف الأرضي (مع النداء):</label>
                    <input type="number" id="f1" placeholder="مثال: 011xxxxxxx">
                    <label>اسم صاحب الخط الكامل:</label>
                    <input type="text" id="f2" placeholder="الاسم كما في الفاتورة">
                `;
            } else if(id === 'gate') {
                html = `
                    <label>الاسم الكامل:</label><input type="text" id="f1">
                    <label>الرقم الوطني:</label><input type="number" id="f2">
                    <label>صورة الهوية (وجه):</label><input type="file" id="f3">
                `;
            } else {
                html = `<label>الرقم:</label><input type="number" id="f1"><label>المبلغ:</label><input type="number" id="f2">`;
            }
            document.getElementById('inputs-area').innerHTML = html;
        }

        function goHome() {
            document.getElementById('order-page').classList.remove('active');
            document.getElementById('slider').style.display = 'block';
            document.getElementById('home-page').classList.add('active');
        }

        function send() {
            const acc = document.getElementById('pay-acc').value;
            if(!acc) { alert("يرجى إدخال رقم حسابك"); return; }
            alert("✅ تم إرسال الطلب. سيتم تدقيق فواتيرك ومعالجتها فوراً.");
            goHome();
        }

        // تحريك السلايدر
        setInterval(() => {
            const active = document.querySelector('.slide.active');
            active.classList.remove('active');
            let next = active.nextElementSibling || document.querySelector('.slide');
            next.classList.add('active');
        }, 4000);
    </script>
</body>
</html>
