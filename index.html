<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Marka | الماركة العالمية للخدمات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #0f172a; color: #f8fafc; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .service-card { transition: all 0.3s ease; cursor: pointer; }
        .service-card:hover { transform: translateY(-5px); border-color: #3b82f6; box-shadow: 0 10px 20px -10px #3b82f6; }
        .step-content { display: none; animation: fadeIn 0.4s ease; }
        .step-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .gradient-text { background: linear-gradient(135deg, #60a5fa, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

    <div id="login-page" class="min-h-screen flex items-center justify-center p-6 bg-[radial-gradient(circle_at_top,_var(--tw-gradient-stops))] from-blue-900/20 via-slate-950 to-slate-950">
        <div class="glass p-10 rounded-[2.5rem] w-full max-w-md text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg shadow-blue-500/30">
                <i class="fas fa-shield-alt text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-black mb-2">الماركة العالمية</h1>
            <p class="text-slate-400 mb-8 text-sm">بوابتك الذكية لجميع الخدمات السورية</p>
            <button onclick="login()" class="w-full flex items-center justify-center gap-3 bg-white text-slate-950 p-4 rounded-2xl font-bold hover:bg-blue-50 transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-6">
                الدخول عبر حساب جوجل
            </button>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen pb-20">
        <header class="p-6 flex justify-between items-center sticky top-0 z-40 glass border-none rounded-none">
            <div>
                <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">أهلاً بك</p>
                <h2 id="user-name" class="text-lg font-bold">...</h2>
            </div>
            <button onclick="logout()" class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center"><i class="fas fa-sign-out-alt text-red-400"></i></button>
        </header>

        <div class="p-6 max-w-5xl mx-auto">
            <h3 class="text-2xl font-black mb-6 gradient-text">قائمة الخدمات</h3>
            
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <div onclick="showService('balance')" class="glass p-6 rounded-[2rem] text-center service-card">
                    <i class="fas fa-mobile-alt text-3xl text-blue-500 mb-4"></i>
                    <h4 class="font-bold text-sm">تحويل رصيد</h4>
                </div>
                <div onclick="showService('adsl-new')" class="glass p-6 rounded-[2rem] text-center service-card">
                    <i class="fas fa-plus-circle text-3xl text-emerald-500 mb-4"></i>
                    <h4 class="font-bold text-sm">حجز بوابة</h4>
                </div>
                <div onclick="showService('isp-pay')" class="glass p-6 rounded-[2rem] text-center service-card">
                    <i class="fas fa-wifi text-3xl text-purple-500 mb-4"></i>
                    <h4 class="font-bold text-sm">فواتير إنترنت</h4>
                </div>
                <div onclick="showService('cash')" class="glass p-6 rounded-[2rem] text-center service-card">
                    <i class="fas fa-wallet text-3xl text-yellow-500 mb-4"></i>
                    <h4 class="font-bold text-sm">سيرياتيل كاش</h4>
                </div>
                <div onclick="showService('landline')" class="glass p-6 rounded-[2rem] text-center service-card">
                    <i class="fas fa-phone-alt text-3xl text-red-500 mb-4"></i>
                    <h4 class="font-bold text-sm">الهاتف الأرضي</h4>
                </div>
                <div onclick="showService('games')" class="glass p-6 rounded-[2rem] text-center service-card">
                    <i class="fas fa-gamepad text-3xl text-cyan-500 mb-4"></i>
                    <h4 class="font-bold text-sm">شحن ألعاب</h4>
                </div>
            </div>
        </div>
    </div>

    <div id="service-detail" class="fixed inset-0 bg-slate-950 z-50 hidden overflow-y-auto">
        <div class="p-6 sticky top-0 bg-slate-950/80 backdrop-blur flex items-center gap-4">
            <button onclick="closeService()" class="w-10 h-10 rounded-xl bg-slate-900 flex items-center justify-center"><i class="fas fa-arrow-right"></i></button>
            <h2 id="service-title" class="text-xl font-black"></h2>
        </div>

        <div class="p-6 max-w-md mx-auto" id="service-form-container">
            </div>
    </div>

    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "ضع_مفتاحك_هنا",
            authDomain: "al-mark-....firebaseapp.com",
            projectId: "al-mark-...",
            appId: "..."
        };
        firebase.initializeApp(firebaseConfig);
        emailjs.init("H7JgehVna1iPaDf7H");

        let user = null;

        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then(res => {
                user = res.user;
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('user-name').innerText = user.displayName;
            });
        }

        function showService(type) {
            const detail = document.getElementById('service-detail');
            const container = document.getElementById('service-form-container');
            const title = document.getElementById('service-title');
            detail.classList.remove('hidden');
            container.innerHTML = "";

            if(type === 'balance') {
                title.innerText = "تحويل رصيد";
                container.innerHTML = `
                    <div class="space-y-4">
                        <label class="block text-sm text-slate-400">اختر الشركة</label>
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="selectOption('MTN')" class="bg-slate-900 p-4 rounded-2xl border border-white/5 hover:border-yellow-500">MTN</button>
                            <button onclick="selectOption('Syriatel')" class="bg-slate-900 p-4 rounded-2xl border border-white/5 hover:border-red-500 text-red-500 font-bold">Syriatel</button>
                        </div>
                        <input type="number" id="phone" placeholder="رقم الموبايل (09...)" class="w-full bg-slate-900 p-4 rounded-2xl outline-none border border-white/5 focus:border-blue-500">
                        <input type="number" id="amount" placeholder="المبلغ بالليرة السورية" class="w-full bg-slate-900 p-4 rounded-2xl outline-none border border-white/5 focus:border-blue-500">
                        <button onclick="submitOrder('تحويل رصيد')" class="w-full bg-blue-600 p-4 rounded-2xl font-black shadow-lg shadow-blue-500/20">تأكيد الطلب</button>
                    </div>
                `;
            } else if(type === 'isp-pay') {
                title.innerText = "فواتير الإنترنت";
                container.innerHTML = `
                    <div class="space-y-4">
                        <select id="isp-select" class="w-full bg-slate-900 p-4 rounded-2xl outline-none border border-white/5">
                            <option>اختر المزود</option>
                            <option>تراي نت - TryNet</option><option>سوا - Sawa</option><option>مدى - Mada</option>
                            <option>آية - Aya</option><option>سيرياتيل ADSL - Syriatel</option>
                        </select>
                        <select id="city-code" class="w-full bg-slate-900 p-4 rounded-2xl outline-none border border-white/5">
                            <option value="011">دمشق (011)</option><option value="021">حلب (021)</option>
                            <option value="031">حمص (031)</option><option value="033">حماة (033)</option>
                            <option value="041">اللاذقية (041)</option><option value="043">طرطوس (043)</option>
                        </select>
                        <input type="text" id="user-acc" placeholder="اسم المستخدم أو رقم الهاتف" class="w-full bg-slate-900 p-4 rounded-2xl border border-white/5">
                        <button onclick="submitOrder('فاتورة نت')" class="w-full bg-purple-600 p-4 rounded-2xl font-black">إرسال</button>
                    </div>
                `;
            } else if(type === 'games') {
                title.innerText = "شحن ألعاب";
                container.innerHTML = `
                    <div class="grid grid-cols-1 gap-4">
                        <div class="glass p-4 rounded-2xl flex items-center gap-4 cursor-pointer" onclick="openGame('ببجي موبايل')">
                            <img src="https://w7.pngwing.com/pngs/434/443/png-transparent-pubg-mobile-logo.png" class="w-12 h-12 rounded-lg object-cover">
                            <div><h4 class="font-bold">PUBG Mobile</h4><p class="text-[10px] text-slate-400">شحن فوري بالآيدي</p></div>
                        </div>
                        <div class="glass p-4 rounded-2xl flex items-center gap-4 cursor-pointer" onclick="openGame('فري فاير')">
                            <img src="https://w7.pngwing.com/pngs/351/799/png-transparent-garena-free-fire-battlegrounds-logo.png" class="w-12 h-12 rounded-lg object-cover">
                            <div><h4 class="font-bold">Free Fire</h4><p class="text-[10px] text-slate-400">شحن جواهر</p></div>
                        </div>
                    </div>
                    <div id="game-inputs" class="mt-6 hidden space-y-4">
                        <input type="text" id="game-id" placeholder="أدخل الآيدي (ID)" class="w-full bg-slate-900 p-4 rounded-2xl border border-white/5">
                        <button onclick="submitOrder('شحن لعبة')" class="w-full bg-cyan-600 p-4 rounded-2xl font-black">طلب الشحن</button>
                    </div>
                `;
            }
            // يمكن إضافة باقي الخدمات بنفس الطريقة...
        }

        function openGame(name) {
            document.getElementById('game-inputs').classList.remove('hidden');
            window.selectedGame = name;
        }

        let selectedSubOption = "";
        function selectOption(opt) { selectedSubOption = opt; alert("تم اختيار: " + opt); }

        function submitOrder(serviceName) {
            const data = {
                user_name: user.displayName,
                user_email: user.email,
                service: serviceName,
                details: "خيار: " + (selectedSubOption || "") + " - مدخلات: " + (document.getElementById('phone')?.value || document.getElementById('user-acc')?.value || document.getElementById('game-id')?.value) + " - مبلغ: " + (document.getElementById('amount')?.value || "N/A")
            };

            emailjs.send('service_eoyjl2b', '__ejs-test-mail-service__', data)
                .then(() => {
                    alert("✅ تم إرسال طلبك بنجاح! سنقوم بالتنفيذ فوراً.");
                    closeService();
                });
        }

        function closeService() { document.getElementById('service-detail').classList.add('hidden'); }
        function logout() { firebase.auth().signOut().then(() => location.reload()); }
    </script>
</body>
</html>
