<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Marka | الماركة العالمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #0f172a; color: white; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .service-card { transition: 0.3s; cursor: pointer; border-radius: 24px; overflow: hidden; position: relative; }
        .service-card:hover { transform: translateY(-8px); border-color: #3b82f6; }
        .hidden { display: none; }
        input, select { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
    </style>
</head>
<body>

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-6">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-md shadow-2xl">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-4 flex items-center justify-center shadow-lg shadow-blue-500/50">
                    <i class="fas fa-bolt text-3xl"></i>
                </div>
                <h1 class="text-3xl font-black italic">الماركة العالمية</h1>
                <p class="text-slate-400 text-sm mt-2">نظام الخدمات السورية المتكامل</p>
            </div>
            <div class="space-y-4">
                <input type="number" id="user-phone" placeholder="رقم الموبايل (09...)" class="w-full p-4 rounded-2xl outline-none focus:ring-2 ring-blue-500">
                <input type="password" id="user-pass" placeholder="كلمة المرور" class="w-full p-4 rounded-2xl outline-none focus:ring-2 ring-blue-500">
                <button onclick="handleLogin()" class="w-full bg-blue-600 p-4 rounded-2xl font-black text-lg hover:bg-blue-700 transition shadow-lg shadow-blue-500/30">دخول للمنصة</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        <header class="p-6 glass border-none rounded-none flex justify-between items-center sticky top-0 z-50">
            <h1 class="text-xl font-black text-blue-500">AL-MARKA</h1>
            <div class="flex items-center gap-3">
                <span id="display-phone" class="text-sm font-bold text-slate-300"></span>
                <button onclick="location.reload()" class="text-red-400 text-sm"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="p-6 max-w-4xl mx-auto space-y-8">
            <h2 class="text-2xl font-black">اختر نوع الخدمة <span class="text-blue-500">.</span></h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div onclick="openService('balance')" class="service-card glass p-6 flex items-center gap-4">
                    <div class="w-16 h-16 bg-blue-500/20 rounded-2xl flex items-center justify-center text-blue-500 text-2xl"><i class="fas fa-mobile-screen"></i></div>
                    <div><h3 class="font-black text-lg">تحويل رصيد</h3><p class="text-xs text-slate-400">سيرياتيل & MTN</p></div>
                </div>

                <div onclick="openService('adsl')" class="service-card glass p-6 flex items-center gap-4">
                    <div class="w-16 h-16 bg-emerald-500/20 rounded-2xl flex items-center justify-center text-emerald-500 text-2xl"><i class="fas fa-plus-circle"></i></div>
                    <div><h3 class="font-black text-lg">حجز بوابات</h3><p class="text-xs text-slate-400">بوابات جديدة وأسرع</p></div>
                </div>

                <div onclick="openService('isp')" class="service-card glass p-6 flex items-center gap-4">
                    <div class="w-16 h-16 bg-purple-500/20 rounded-2xl flex items-center justify-center text-purple-500 text-2xl"><i class="fas fa-wifi"></i></div>
                    <div><h3 class="font-black text-lg">فواتير الإنترنت</h3><p class="text-xs text-slate-400">دفع جميع المزودات</p></div>
                </div>

                <div onclick="openService('cash')" class="service-card glass p-6 flex items-center gap-4">
                    <div class="w-16 h-16 bg-red-500/20 rounded-2xl flex items-center justify-center text-red-500 text-2xl"><i class="fas fa-wallet"></i></div>
                    <div><h3 class="font-black text-lg">سيرياتيل كاش</h3><p class="text-xs text-slate-400">تحويل واستلام فوري</p></div>
                </div>

                <div onclick="openService('landline')" class="service-card glass p-6 flex items-center gap-4">
                    <div class="w-16 h-16 bg-orange-500/20 rounded-2xl flex items-center justify-center text-orange-500 text-2xl"><i class="fas fa-phone"></i></div>
                    <div><h3 class="font-black text-lg">الهاتف الأرضي</h3><p class="text-xs text-slate-400">استعلام ودفع فواتير</p></div>
                </div>

                <div onclick="openService('games')" class="service-card glass p-6 flex items-center gap-4">
                    <div class="w-16 h-16 bg-cyan-500/20 rounded-2xl flex items-center justify-center text-cyan-500 text-2xl"><i class="fas fa-gamepad"></i></div>
                    <div><h3 class="font-black text-lg">شحن ألعاب</h3><p class="text-xs text-slate-400">PUBG - Free Fire</p></div>
                </div>
            </div>
        </main>
    </div>

    <div id="service-modal" class="fixed inset-0 bg-black/90 hidden z-[100] p-4 overflow-y-auto">
        <div class="max-w-md mx-auto mt-10 glass p-6 rounded-[2rem]">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-title" class="text-xl font-black text-blue-500"></h3>
                <button onclick="closeModal()" class="text-slate-500"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div id="modal-content" class="space-y-4">
                </div>
        </div>
    </div>

    <script>
        // إعدادات EmailJS
        emailjs.init("H7JgehVna1iPaDf7H");

        let userPhone = "";

        function handleLogin() {
            userPhone = document.getElementById('user-phone').value;
            const pass = document.getElementById('user-pass').value;
            if(userPhone.length >= 10 && pass.length >= 6) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('display-phone').innerText = userPhone;
            } else {
                alert("يرجى التأكد من الرقم وكلمة السر (6 خانات)");
            }
        }

        function openService(type) {
            const modal = document.getElementById('service-modal');
            const content = document.getElementById('modal-content');
            const title = document.getElementById('modal-title');
            modal.classList.remove('hidden');
            content.innerHTML = "";

            if(type === 'balance') {
                title.innerText = "تحويل رصيد";
                content.innerHTML = `
                    <select id="company" class="w-full p-4 rounded-xl outline-none"><option>MTN</option><option>Syriatel</option></select>
                    <input type="number" id="target-phone" placeholder="الرقم المطلوب تحويل الرصيد له" class="w-full p-4 rounded-xl outline-none">
                    <input type="number" id="amount" placeholder="المبلغ بالليرة السورية" class="w-full p-4 rounded-xl outline-none">
                    <button onclick="sendOrder('تحويل رصيد')" class="w-full bg-blue-600 p-4 rounded-xl font-bold">إرسال الطلب</button>
                `;
            } else if(type === 'adsl') {
                title.innerText = "حجز بوابة جديدة";
                content.innerHTML = `
                    <input type="text" id="full-name" placeholder="الاسم الثلاثي" class="w-full p-4 rounded-xl outline-none">
                    <input type="number" id="national-id" placeholder="الرقم الوطني" class="w-full p-4 rounded-xl outline-none">
                    <select id="speed" class="w-full p-4 rounded-xl outline-none"><option>1 Mbps</option><option>2 Mbps</option><option>4 Mbps</option><option>8 Mbps</option></select>
                    <input type="number" id="contact-phone" placeholder="رقم للتواصل" class="w-full p-4 rounded-xl outline-none">
                    <button onclick="sendOrder('حجز بوابة')" class="w-full bg-emerald-600 p-4 rounded-xl font-bold">إرسال البيانات</button>
                `;
            } else if(type === 'isp') {
                title.innerText = "فواتير الإنترنت";
                content.innerHTML = `
                    <select id="isp-name" class="w-full p-4 rounded-xl outline-none">
                        <option>تراي نت - TryNet</option><option>سوا - Sawa</option><option>مدى - Mada</option>
                        <option>آية - Aya</option><option>لايت نيت - LightNet</option><option>هاي نيت - HighNet</option>
                    </select>
                    <input type="text" id="username" placeholder="اسم المستخدم" class="w-full p-4 rounded-xl outline-none">
                    <input type="number" id="land-number" placeholder="رقم الهاتف الأرضي (مع نداء المحافظة)" class="w-full p-4 rounded-xl outline-none">
                    <button onclick="sendOrder('فاتورة إنترنت')" class="w-full bg-purple-600 p-4 rounded-xl font-bold">تأكيد الدفع</button>
                `;
            } else if(type === 'cash') {
                title.innerText = "سيرياتيل كاش";
                content.innerHTML = `
                    <input type="number" id="cash-phone" placeholder="الرقم" class="w-full p-4 rounded-xl outline-none">
                    <input type="number" id="cash-amount" placeholder="الكمية" class="w-full p-4 rounded-xl outline-none">
                    <button onclick="sendOrder('سيرياتيل كاش')" class="w-full bg-red-600 p-4 rounded-xl font-bold">إرسال الطلب</button>
                `;
            } else if(type === 'landline') {
                title.innerText = "فواتير الأرضي";
                content.innerHTML = `
                    <select id="city" class="w-full p-4 rounded-xl outline-none">
                        <option>دمشق (011)</option><option>حلب (021)</option><option>حمص (031)</option>
                        <option>اللاذقية (041)</option><option>طرطوس (043)</option><option>حماة (033)</option>
                    </select>
                    <input type="number" id="phone-num" placeholder="رقم الهاتف الأرضي" class="w-full p-4 rounded-xl outline-none">
                    <button onclick="sendOrder('استعلام أرضي')" class="w-full bg-orange-600 p-4 rounded-xl font-bold">استعلام ودفع</button>
                `;
            } else if(type === 'games') {
                title.innerText = "شحن ألعاب";
                content.innerHTML = `
                    <select id="game-type" class="w-full p-4 rounded-xl outline-none"><option>ببجي موبايل (PUBG)</option><option>فري فاير (Free Fire)</option><option>كلاش اوف كلانس</option></select>
                    <input type="text" id="game-id" placeholder="ID اللاعب" class="w-full p-4 rounded-xl outline-none">
                    <button onclick="sendOrder('شحن ألعاب')" class="w-full bg-cyan-600 p-4 rounded-xl font-bold">شحن الآن</button>
                `;
            }
        }

        function closeModal() { document.getElementById('service-modal').classList.add('hidden'); }

        function sendOrder(sName) {
            let details = "";
            const inputs = document.getElementById('modal-content').querySelectorAll('input, select');
            inputs.forEach(i => { details += i.placeholder + ": " + i.value + " | "; });

            const templateParams = {
                from_name: "رقم المستخدم: " + userPhone,
                service_type: sName,
                message: details,
                reply_to: "no-reply@almarka.com"
            };

            emailjs.send('service_eoyjl2b', '__ejs-test-mail-service__', templateParams)
                .then(() => {
                    alert("✅ تم استلام طلبك يا أسامة! سيتم التنفيذ والتواصل معك.");
                    closeModal();
                }, (err) => {
                    alert("حدث خطأ في الإرسال، يرجى المحاولة لاحقاً.");
                });
        }
    </script>
</body>
</html>
