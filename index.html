<div id="login-page" class="min-h-screen flex items-center justify-center p-6 bg-slate-950">
    <div class="glass p-8 rounded-[2.5rem] w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-white">الماركة العالمية</h1>
            <p class="text-slate-400 text-sm">سجل دخولك للمتابعة</p>
        </div>

        <div class="space-y-4 mb-6">
            <input type="email" id="login-email" placeholder="البريد الإلكتروني" 
                   class="w-full bg-slate-900 p-4 rounded-2xl outline-none border border-white/5 focus:border-blue-500 text-white">
            
            <input type="password" id="login-password" placeholder="كلمة المرور" 
                   class="w-full bg-slate-900 p-4 rounded-2xl outline-none border border-white/5 focus:border-blue-500 text-white">
            
            <button onclick="loginWithEmail()" class="w-full bg-blue-600 p-4 rounded-2xl font-bold text-white hover:bg-blue-700 transition">
                تسجيل الدخول
            </button>
        </div>

        <div class="relative flex py-3 items-center">
            <div class="flex-grow border-t border-slate-700"></div>
            <span class="flex-shrink mx-4 text-slate-500 text-xs">أو عبر</span>
            <div class="flex-grow border-t border-slate-700"></div>
        </div>

        <button onclick="loginWithGoogle()" class="w-full mt-4 flex items-center justify-center gap-3 bg-white text-slate-950 p-4 rounded-2xl font-bold hover:bg-slate-200 transition">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-6">
            متابعة باستخدام جوجل
        </button>

        <p class="text-center mt-6 text-xs text-slate-500">
            ليس لديك حساب؟ <a href="#" onclick="registerWithEmail()" class="text-blue-400">إنشاء حساب جديد</a>
        </p>
    </div>
</div>
